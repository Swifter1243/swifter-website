<h2>
    Greenfoot Tetris is a small Tetris clone recreated in the niche game engine
    <a href="https://www.greenfoot.org/door">Greenfoot</a>.
</h2>

<p>
    It was a brief school project I coded in a night because someone told me I
    couldn't do it and I wanted to prove them wrong. It's complete with <a
        href="https://harddrop.com/wiki/Wall_kick"
    >wall kicks</a>, piece holding, and dynamic block falling animations.
</p>
